<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <title>Agregar</title>
</head>
<body>


    <form subjectForm method="POST" action="/add">
        <div class="full-height">
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre de la Asignatura</span>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div id="notesContainer">
                    <div class="input-group mb-3 note-item">
                        <span class="input-group-text">Nota</span>
                        <input type="text" aria-label="First name" class="form-control nota-field">
                        <span class="input-group-text">Porcentaje</span>
                        <input type="text" aria-label="Last name" class="form-control porcentaje-field">
                        <button class="btn btn-danger removeNote" type="button">Quitar Nota</button>
                    </div>
                </div>
                <div class="content mt-3">
                    <button type="button" id="addNote" class="btn btn-secondary">Agregar Nota</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </form>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
